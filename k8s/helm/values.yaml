manager:
  image:
    repository: cloudogu/k8s-component-operator
    tag: 1.1.0
  imagePullPolicy: IfNotPresent
  env:
    logLevel: info
    stage: production
  resourceLimits:
    cpu: 500m
    memory: 128Mi
  resourceRequests:
    cpu: 10m
    memory: 64Mi
kubeRbacProxy:
  image:
    repository: gcr.io/kubebuilder/kube-rbac-proxy
    tag: v0.14.1
  resourceLimits:
    cpu: 500m
    memory: 128Mi
  resourceRequests:
    cpu: 5m
    memory: 64Mi
