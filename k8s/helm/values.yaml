manager:
  image:
    repository: cloudogu/k8s-component-operator
    tag: 0.6.0
  imagePullPolicy: IfNotPresent
  env:
    logLevel: info
    stage: production
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi
kubeRbacProxy:
  image:
    repository: gcr.io/kubebuilder/kube-rbac-proxy
    tag: v0.14.1
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 5m
      memory: 64Mi
