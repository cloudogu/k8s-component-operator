apiVersion: v1
kind: Config
current-context: example-cluster
clusters:
  - cluster:
      server: cluster.example.com
    name: example-cluster
contexts:
  - context:
      cluster: example-cluster
      namespace: default
      user: example-user
    name: example-cluster
users:
  - name: example-user
    user:
      username: example-user
      password: example-password