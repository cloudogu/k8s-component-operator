apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    k8s.cloudogu.com/component.name: k8s-test
    k8s.cloudogu.com/component.version: 1.2.3-4
  name: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  serviceName: nginx
  template:
    metadata:
      labels:
        app: nginx
        k8s.cloudogu.com/component.name: k8s-test
        k8s.cloudogu.com/component.version: 1.2.3-4
    spec:
      containers:
      - image: registry.k8s.io/nginx-slim:0.21
        name: nginx
        ports:
        - containerPort: 80
          name: web
        resources: {}
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: www
  updateStrategy: {}
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
    status: {}
status:
  availableReplicas: 0
  replicas: 0

---
