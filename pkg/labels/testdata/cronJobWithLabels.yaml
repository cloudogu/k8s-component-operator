apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    k8s.cloudogu.com/component.name: k8s-test
    k8s.cloudogu.com/component.version: 1.2.3-4
  name: hello
spec:
  jobTemplate:
    metadata: {}
    spec:
      template:
        metadata:
          labels:
            k8s.cloudogu.com/component.name: k8s-test
            k8s.cloudogu.com/component.version: 1.2.3-4
        spec:
          containers:
          - command:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
            image: busybox:1.28
            imagePullPolicy: IfNotPresent
            name: hello
            resources: {}
          restartPolicy: OnFailure
  schedule: '* * * * *'
status: {}

---
