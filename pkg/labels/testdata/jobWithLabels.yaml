apiVersion: batch/v1
kind: Job
metadata:
  labels:
    k8s.cloudogu.com/component.name: k8s-test
    k8s.cloudogu.com/component.version: 1.2.3-4
  name: hello
spec:
  template:
    metadata:
      labels:
        k8s.cloudogu.com/component.name: k8s-test
        k8s.cloudogu.com/component.version: 1.2.3-4
